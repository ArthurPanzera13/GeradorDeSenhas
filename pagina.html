<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <img class="logo" src="./imagens/logo.PNG" alt="Logo Gerador de senhas">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> Caracteres</span>
        <input id="slider" type="range" class="slider" min = "8" max = "20" value = "14">

        <button id="button" class = "button-cta" onclick="gerarSenha()">Gerar Senha</button>
    </main>

    <div id="container-password" onclick="copiaSenha()" class = "container-password hide">
        <span class="titulo">Senha gerada:</span>
        <span class="senha" id="senha"></span>
        <span class="ola">Para copiar clique na senha.</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
